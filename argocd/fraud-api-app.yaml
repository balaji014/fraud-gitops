apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fraud-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/balaji014/fraud-gitops.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
